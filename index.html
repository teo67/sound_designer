<!DOCTYPE html>
<!--  -->
<html lang="en">
    <head>
        <link href='./style.css' rel='stylesheet'>
        <title>Sound Designer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
        </header>
        <main>
            <section id="controls">
                <div id="but"></div>
                <div id="scroller">
                    <div id="scrollview"></div>
                </div>
                <div id="zoomer">
                    <div id="zoomview"></div>
                </div>
            </section>
            <section id="selectable">
                <section id="selecting-stuff"></section>
                <section id="samples"></section>
                <div id="cursor-line"></div>
            </section>
            <section id="edit-interface" class="hidden"></section>
            <section id="extra-stuff"></section>
            <section id="controls-bottom">
                <div id="change-sound-length" class="bottom-button disabled">change sound length (l)</div>
                <div id="change-sample-rate" class="bottom-button disabled">change sample rate (r)</div>
                <div id="import" class="bottom-button disabled">import sound (i)</div>
                <div id="copy" class="bottom-button disabled">copy to binding <input type="text" value="c" id="copy-input"></input> (c)</div>
            </section>
        </main>
        <footer>
        </footer>
        <script type="module" src="./main.js"></script>
    </body>
</html>
